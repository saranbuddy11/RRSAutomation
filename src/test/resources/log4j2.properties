property.filename = logs
appenders = console,file
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c - %msg%n
appender.file.type = RollingFile
appender.file.name = RollingFile
appender.file.fileName=${filename}/Output_${date:yyyy-MM-dd-HH_mm_ss}.log
appender.file.filePattern = ${filename}/Output_%d{dd-MMM}.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c - %msg%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=1MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 5
loggers=file
logger.file.name=com.RRS
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = RollingFile
rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT